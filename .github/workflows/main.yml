name: CI/CD Pipeline Diabetes

on: [push]

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install mlflow dagshub pandas scikit-learn joblib prometheus-client

    - name: Run Training with MLflow Run
      env:
        DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
        MLFLOW_TRACKING_USERNAME: GalihRasyid
        MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
        MLFLOW_TRACKING_URI: https://dagshub.com/GalihRasyid/submission_diabetes_GalihRasyid.mlflow
      run: |
        if [ -d "MLProject" ]; then
          cd MLProject
        fi
        
        # Pastikan nama eksperimen konsisten
        mlflow run . --env-manager=local --experiment-name Diabetes_Fixed_Model

    # Upload Artifact ke GitHub (Opsional tapi bagus untuk backup)
    - name: Upload Model Artifact
      uses: actions/upload-artifact@v4
      with:
        name: model-artifact
        path: '**/model.pkl'
        retention-days: 5